<table class="table table-bordered">
  <thead>

  <tr>
    <th *ngFor="let klase of this.trupci.klase">
      {{klase}}
    </th>
  </tr>

  <tr>
    <td *ngFor="let itemJela of this.trupci.jelaSaNeto">
      {{itemJela}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let cijenaJela of this.trupci.cijenaJela">
      {{cijenaJela}}
    </td>
  </tr>

  <tr class="table-success">
    <td *ngFor="let vrijednost of this.trupci.vrijednostJela">
      {{vrijednost}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let itemSmrca of this.trupci.smrcaSaNeto">
      {{itemSmrca}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let cijenaSmrca of this.trupci.cijenaSmrca">
      {{cijenaSmrca}}
    </td>
  </tr>

  <tr class="table-success">
    <td *ngFor="let vrijednost of this.trupci.vrijednostSmrca">
      {{vrijednost}}
    </td>
  </tr>

  <tr class="table-warning">
    <th *ngFor="let itemSumCet of this.trupci.sumCet">
      {{itemSumCet}}
    </th>
  </tr>

  <tr>
    <td *ngFor="let itemBukva of this.trupci.bukvaSaNeto">
      {{itemBukva}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let cijenaBukva of this.trupci.cijenaBukva">
      {{cijenaBukva}}
    </td>
  </tr>

  <tr class="table-success">
    <td *ngFor="let vrijednost of this.trupci.vrijednostBukva">
      {{vrijednost}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let itemHrast of this.trupci.hrastSaNeto">
      {{itemHrast}}
    </td>
  </tr>

  <tr>
    <td *ngFor="let cijenaHrast of this.trupci.cijenaHrast">
      {{cijenaHrast}}
    </td>
  </tr>

  <tr class="table-success">
    <td *ngFor="let vrijednost of this.trupci.vrijednostHrast">
      {{vrijednost}}
    </td>
  </tr>


  <tr class="table-dark">
    <th *ngFor="let itemSumLis of this.trupci.sumLis">
      {{itemSumLis}}
    </th>
  </tr>

  <tr class="table-danger">
    <th *ngFor="let itemSumCetLis of this.trupci.sumCetLis">
      {{itemSumCetLis}}
    </th>
  </tr>
  </thead>

</table>
