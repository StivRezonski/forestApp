<div class="sortimenti-wrapper">
  <form [formGroup]="sortimentiFormGroup" (ngSubmit)="onSubmit()">


    <div class="row">
      <div class="form-group col-sm-1">
        <label for="izabranaVrsta">Vrsta drveta</label>
        <select class="form-control selectSizeCustom" formControlName="izabranaVrsta" id="izabranaVrsta"
                (click)="onSelectVrsta()" required>
          <option value="21" [hidden]="hideJela">Jela</option>
          <option value="22" [hidden]="hideSmrca">Smrca</option>
          <option value="23" [hidden]="hideBijeliBor">Bijeli Bor</option>
          <option value="24" [hidden]="hideCrniBor">Crni Bor</option>
          <option value="41" [hidden]="hideBukva">Bukva</option>
          <option value="42" [hidden]="hideHrast">Hrast</option>
          <option value="46" [hidden]="hideBrijest">Brijest</option>
          <option value="91" [hidden]="hideOstali">Jasika-Ostali</option>
        </select>
      </div>

      <img class="rounded-circle circle-sizer" *ngIf="showVrstaImage" src="/assets/{{vrstaSlika}}.png" alt="image">
    </div>


<!---->
    <div class="row">
      <div class="col-md-1" *ngIf="rezonantInputs">
        <label for="rezonant" class="control-label">Rezonantno</label>
      </div>
      <div class="col-md-1">
        <label for="fTrupci" class="control-label">F trupci</label>
      </div>
      <div class="col-md-1" *ngIf="lInputs">
        <label for="lTrupci" class="control-label">L trupci</label>
      </div>
      <div class="col-md-1">
        <label for="prvaKlasa" class="control-label">Prva klasa</label>
      </div>
      <div class="col-md-1">

      <div class="col-md-1" *ngIf="trecaKlasaInputs">

      <div class="col-md-1" *ngIf="tankaOblovinaInputs">
        <label for="stuboviZaVodove" class="control-label">Stubovi za vodove</label>
      </div>
      <div class="col-md-1" *ngIf="tankaOblovinaInputs">
        <label for="jamskoDrvo" class="control-label">Jamsko drvo</label>
      </div>
      <div class="col-md-1" *ngIf="tankaOblovinaInputs">
        <label for="koljeZaVoce" class="control-label">Kolje za voce</label>
      </div>
      <div class="col-md-1">
        <label for="celuloznoDrvo" class="control-label">Celulozno drvo</label>

        <label for="ogrevDrugeKlase" class="control-label">Ogrev druge klase</label>

      <div class="col-md-1">
        <label for="sveukupnaDrvnaMasa" class="control-label">Sveukupna masa</label>
      </div>
    </div>






    <div class="row">
      <div class="col-sm-1" *ngIf="rezonantInputs">
        <input type="number" class="form-control" formControlName="rezonant" id="rezonant"
               onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1">
        <input type="number" class="form-control bg-secondary text-white" formControlName="fTrupci" id="fTrupci"
               onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1" *ngIf="lInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="lTrupci" id="lTrupci"
               onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1">
        <input type="number" class="form-control bg-secondary text-white" formControlName="prvaKlasa" id="prvaKlasa"
               onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1">
        <input type="number" class="form-control bg-secondary text-white" formControlName="drugaKlasa" id="drugaKlasa"

      <div class="col-sm-1" *ngIf="trecaKlasaInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="trecaKlasa" id="trecaKlasa"
               onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1" *ngIf="tankaOblovinaInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="stuboviZaVodove"
               id="stuboviZaVodove" onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1" *ngIf="tankaOblovinaInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="jamskoDrvo" id="jamskoDrvo"

      </div>
      <div class="col-sm-1" *ngIf="tankaOblovinaInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="koljeZaVoce" id="koljeZaVoce"

      <div class="col-sm-1">

      <div class="col-sm-1" *ngIf="ogrevInputs">

      <div class="col-sm-1" *ngIf="ogrevInputs">
        <input type="number" class="form-control bg-secondary text-white" formControlName="ogrevDrugeKlase"
               id="ogrevDrugeKlase" onKeyPress="if(this.value.length==9) return false;">
      </div>
      <div class="col-sm-1">
        <input type="number" class="form-control bg-secondary text-white" formControlName="sveukupnaDrvnaMasa"
               id="sveukupnaDrvnaMasa" onKeyPress="if(this.value.length==9) return false;" required>
        <div class="text-danger" *ngIf="sveUkupnaFalse">
          Unijeti sveukupnu masu
        </div>
      </div>

      <div class="text-danger" *ngIf="neUneseniTrupci">
        Unesite podatke za trupce i tanku oblovinu
      </div>

      <div>
        <button class="btn btn-primary" type="button" (click)="validateSubmit()">Unesi</button>
      </div>
    </div>
  </form>
</div>

<div>
  <button class="btn btn-primary" type="button" [disabled]="readyForNormeStep" (click)="calcAllAfterPush()">Sledeci korak</button>
</div>
