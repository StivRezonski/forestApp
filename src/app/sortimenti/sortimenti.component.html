<form [formGroup]="sortimentiFormGroup" (ngSubmit)="onSubmit()">
<div class="d-flex flex-row">
<div class="form-floating mb-3">
  <input type="number" class="form-control" formControlName="fTrupci" id="fTrupci" placeholder="fTrupci">
  <label for="fTrupci">F Trupci</label>
</div>
<div class="form-floating mb-3">
  <input type="number" class="form-control" formControlName="lTrupci" id="lTrupci" placeholder="lTrupci">
  <label for="lTrupci">L Trupci</label>
</div>
<div class="form-floating mb-3">
  <input type="number" class="form-control" formControlName="prvaKlasa" id="prvaKlasa" placeholder="prvaKlasa">
  <label for="prvaKlasa">I Klasa</label>
</div>
<div class="form-floating mb-3">
  <input type="number" class="form-control" formControlName="drugaKlasa" id="drugaKlasa" placeholder="drugaKlasa">
  <label for="drugaKlasa">II Klasa</label>
</div>
<div class="form-floating mb-3">
  <input type="number" class="form-control" formControlName="trecaKlasa" id="trecaKlasa" placeholder="trecaKlasa">
  <label for="trecaKlasa">III Klasa</label>
</div>
</div>
  <button class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
</form>
<div>Kolicina sortimenata iznosi:{{sumKlasa}}</div>
<div>Troskovi projekta iznosi:{{sumTroskova}}</div>
<div>Cjena projektapo kubiku iznosi:{{sumCjenaProjekta}}</div>
